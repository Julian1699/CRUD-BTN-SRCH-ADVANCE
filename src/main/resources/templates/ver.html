<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">
	   <div class="card bg-light">
	       <div class="card-header text-center" th:text="${titulo}">
	       </div>
	       <div class="card-body text-center">
	          <ul class="list-group text-center">
	             <li class="list-group-item active" th:text="${producto.nombre}"></li>
	             <li class="list-group-item" th:text="${producto.marca}"></li>
	             <li class="list-group-item" th:text="${producto.hechoEn}"></li>
	             <li class="list-group-item" th:text="${producto.precio}"></li>
	          </ul>
			  <div>
				&nbsp;&nbsp;
			  </div>
			  	<a type="submit" class= "btn btn-secondary mb-2" href="/">Volver</a>
	       </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
