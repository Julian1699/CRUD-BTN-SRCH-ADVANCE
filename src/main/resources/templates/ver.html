<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>

	<header th:fragment="header"></header>
	
	<div class="container py-4">
	   <div class="card bg-light">
	       <div class="card-header" th:text="${titulo}">
	       </div>
	       <div class="card-body">
	          <ul class="list-group">
	             <li class="list-group-item active" th:text="${producto.id}">id</li>
	             <li class="list-group-item" th:text="${producto.nombre}">Nombre :</li>
	             <li class="list-group-item" th:text="${producto.marca}">Marca :</li>
	             <li class="list-group-item" th:text="${producto.hechoEn}"></li>
	             <li class="list-group-item" th:text="${producto.precio}"></li>
	          </ul>
	       </div>
	   </div>
	</div>
	
	<footer th:footer="footer"> </footer>
</body>
</html>
